<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Task</title>
</head>
<body>
    <h1>LISTA DE TAREAS</h1>
    <div class="datos">
        <p id="total">Total tareas: 0</p>
        <p id="completadas">Tareas Completadas: 0</p>
    </div>
    <div class="contenedor">
        <form class="formulario" id="formulario">
            <h4>FORMULARIO</h4>
            <input type="text" id="tarea" placeholder="Tarea">
            <select id="prioridad">
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
            </select>
            <input type="submit" value="Agregar">
        </form>        
        <div class="tareas" id="tareas">
            <!-- Contenido de la lista de tareas -->
        </div>
        <div class="ordenar">
            <button id="ordenarBtn" class="ordenar-btn">Ordenar</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
